<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600"
    rel="stylesheet">
</head>

<body>
  <div id="main">
    <table>
      <tbody>
        <tr id='logo'>
          <td>
            <img src='https://connect.upframe.io/logo.png' alt='Upframe'
              title='Upframe' style='display: block' width='203'
              height='41'></img>
          </td>
        </tr>

        <tr>
          <td>
            <p>Hi USER,<br><br> We're reaching out to let you know <a
                target='_blank noreferrer' href="mailto:EMAIL"
                class="link">MENTOR</a> accepted
              your <a target='_blank noreferrer' href='LOCATION'
                class="link">MEETUPTYPE</a> request. We sent you a calendar
              invitation for DATE at TIME (TZ time)<br>
            </p>
          </td>
        </tr>
        <tr>
          <td>
            <p><strong>USER left you a message:</strong></p>
            <p class='textarea'>MESSAGE</p>
          </td>
        </tr>

        <tr class='btn-column'>
          <td class='btn-wrapper'>
            <a target='_blank noreferrer'
              href='https://connect.upframe.io/meetup/confirm/MID'>
              <div class='btn btn-cancel'>cancel</div>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
