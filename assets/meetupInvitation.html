<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">

  <style>
    html,
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      font-display: swap;
      font-weight: 400;
      letter-spacing: 0.03125rem;
      color: #5f6163;
    }
    
    p {
      line-height: 2rem;
    }

    .textalign-center {
      text-align: center;
    }

    .btn {
      width: 10rem;
      color: #fff;
      background-color: #ff004b;
      letter-spacing: 0.05rem;
      font-weight: 600;
      padding: 1rem;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      outline: none;
    }

    table {
      width: 100%;
    }
  
    div#main {
      padding: 2em;
    }
    
    table #logo img {
      display: block;
      margin: 0 auto 2rem auto;
    }

    table p:first-of-type {
      margin: 0 0 1.5rem 0;
    }

    table a {
      margin: 0 auto;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div id="main">
    <table>
      <tr id='logo'>
        <td class='textalign-center'>
          <img src='https://beta.upframe.io/logo.png' alt='Upframe' title='Upframe' style='display: block' width='203' height='41'></img>
        </td>    
      </tr>

      <tr>
        <td>
          <p>Hi MENTOR, we're reaching out to let you know USER invited
            you for a MEETUPTYPE at <strong>LOCATION</strong> on the <strong>DATE at TIME</strong>.
          </p>
        </td>
      </tr>
      
      <tr>
        <td class='textalign-center'>
          <a target='_blank noreferrer' href='https://beta.upframe.io/meetup/confirm/MID'>
            <button class='btn btn-fill'>Accept Invitation</button>
          </a>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
